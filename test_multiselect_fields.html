<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-select & Sections Testing Playground</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card: #1e293b;
            --section: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #1e293b;
            --input-border: #475569;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .description {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .section-card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .repeating-unit {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px dashed var(--input-border);
        }

        .unit-header {
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 12px;
            background: var(--input-bg);
            border-radius: 8px;
            border: 1px solid var(--input-border);
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            border-color: var(--primary);
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-submit:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sections & Multi-select</h1>
        <p class="description">Test Experience, Education history, and Skills</p>

        <form id="sections-form">
            <!-- Work Experience Section -->
            <div class="section-card">
                <div class="section-title">üíº Work Experience</div>

                <div class="repeating-unit">
                    <div class="unit-header">Job #1 (Latest)</div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Employer Name</label>
                            <input type="text" name="work_0_employer" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" name="work_0_title" placeholder="Position">
                        </div>
                    </div>
                </div>

                <div class="repeating-unit">
                    <div class="unit-header">Job #2</div>
                    <div class="grid">
                        <div class="form-group">
                            <label>Employer Name</label>
                            <input type="text" name="work_1_employer" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" name="work_1_title" placeholder="Position">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education Section -->
            <div class="section-card">
                <div class="section-title">üéì Education</div>

                <div class="repeating-unit">
                    <div class="unit-header">University #1</div>
                    <div class="grid">
                        <div class="form-group">
                            <label>School Name</label>
                            <input type="text" name="edu_0_school" placeholder="University Name">
                        </div>
                        <div class="form-group">
                            <label>Degree Type</label>
                            <input type="text" name="edu_0_degree" placeholder="B.S., M.S.">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Section (Multi-select) -->
            <div class="section-card">
                <div class="section-title">üõ†Ô∏è Technical Skills</div>
                <div class="checkbox-grid">
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="javascript">
                        JavaScript</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="python"> Python</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="react"> React</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="node"> Node.js</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="sql"> SQL</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="aws"> AWS</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="typescript">
                        TypeScript</label>
                    <label class="checkbox-item"><input type="checkbox" name="skills" value="docker"> Docker</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('sections-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                if (key === 'skills') {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            });
            console.log('Form data:', data);
            alert('Form submitted! check console for details.');
        });
    </script>
</body>

</html>
